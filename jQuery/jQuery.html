<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1 - Click here!</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3 - Click here!</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});       //Effecting CSS//
            $("#3").click(function(){           //Using an fade out, fade in effect//
                $("h1").hide(500).delay(750).show(300);     
            });
            $("#1").click(function(){           //creating an event when clicked on//
                alert("This is an event!");
            });

        });

    </script>
</html>
