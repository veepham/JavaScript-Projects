<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Countdown Slideshow</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        
    </head>

    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!--SLIDESHOW CONTAINER-->
        <div class="slideshow-container">

            <!--Images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="img/1.jpg" style="width:100%">
                <div class="text">The Oregon Coast</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="img/2.jpg" style="width:100%">
                <div class="text">The Oregon Coast</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="img/3.jpg" style="width:100%">
                <div class="text">The Oregon Coast</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="img/4.jpg" style="width:100%">
                <div class="text">The Oregon Coast</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="img/5.jpg" style="width:100%">
                <div class="text">The Oregon Coast</div>
            </div>

            <!--Next/Prev Buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>

        <!--Dots and circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>


        <script src="JS/main.js"></script>
    </body>
</html>
